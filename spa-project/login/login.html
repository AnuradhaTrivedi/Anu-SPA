

<button ng-click="loginShow()" class="btn btn-info pull-right btn-lg" ng-hide="userName">Login</button>

<div class="pull-right" ng-show="userName">
	<i>Welcome {{firstname|uppercase}} {{' '+ lastname|lowercase}}</i>
</div>



<div class="centerDiv blkBG z9" ng-show="loginView"></div>

<div ng-show="loginView" class="centerDiv z10">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">

				<h1 class="text-center login-title">Sign in to continue</h1>

				<div class="account-wall por text-primary">
					<button type="button" class="btCls" ng-click="loginClose()">X</button>
					<i class="fa fa-user-circle fa-6 text-primary ft6em"></i>
					<form class="form-signin tl">
						<label>First Name</label>  
						<input type="text" placeholder="First Name" name="first_name" ng-model="firstname" class="form-control" />  
						<br />  
						<label>Last Name</label>  
						<input type="text" placeholder="Last Name" name="last_name" ng-model="lastname" class="form-control" />  
						<br />  
						<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="insertData()">Sign in</button>
					</form>
				</div>
				<a href="#" class="text-center new-account">Create an account </a>
			</div>
		</div>
	</div>
</div>
